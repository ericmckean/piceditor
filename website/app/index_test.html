<script language="javascript" type="text/javascript">
   function getUserAgent() {
    	return navigator.userAgent;
   }

   function readCookie(name) {
    	var nameEQ = name + "=";
    	var ca = document.cookie.split(';');
    	for(var i=0;i < ca.length;i++) {
    		var c = ca[i];
    		while (c.charAt(0)==' ') c = c.substring(1,c.length);
    		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    	}
    	return null;
    }
    
    function writeCookie(name,value) {
        document.cookie = name+"="+value+"; path=/";
    }
    
    function removeCookie(name) {
        document.cookie = name+'=; path=/; expires=Fri, 02-Jan-1970 00:00:00 GMT;';
    }

    if (!readCookie('token') || readCookie('token') == '') {
		document.cookie = "Target=" + escape(document.location.pathname + document.location.search + document.location.hash) + ";path=/";
		document.location.replace("/auth/picnik/register?deeplink=true");
    }

    function setTitle(value) {
        document.title = value + "Picnik";
    }
	function loadHiddenPage(url) {
		var iframe = window.frames['hiddenIFrame'];
		if (iframe) iframe.location = url;
	}
    
</script>

Hey! You should be seeing Picnik here. Do you have Flash 9 or greater installed?

<script type="text/javascript">
/*
 * This function parses ampersand-separated name=value argument pairs from
 * the query string of the URL. The name/value pairs are returned as members
 * of an Object instance.
 *
 * Based on http://www.oreilly.com/catalog/jscript3/chapter/ch13.html
 */
function ExtractArgs() {
	var args = new Object();
    var query = location.search.substring(1);  // Get query string.
    var pairs = query.split("&");              // Break at ampersand.
    for (var i = 0; i < pairs.length; i++) {
		var pos = pairs[i].indexOf('=');       // Look for "name=value".
		if (pos == -1) continue;               // If not found, skip.
		var argname = pairs[i].substring(0,pos);  // Extract the name.
		var value = pairs[i].substring(pos+1); // Extract the value.
		args[argname] = unescape(value);
    }
	return args;
}

var args = ExtractArgs();
var strSwf = args["debug"] == "true" ? "/app/Picnik-debug_test.swf" : "/app/Picnik_test.swf";
var swfo = new SWFObject(strSwf, "picnik", "100%", "100%", "9", "#ffffff", true);
swfo.addParam("allowFullScreen", "true");
swfo.addParam("allowScriptAccess", "sameDomain");
for (var argname in args)
	swfo.addVariable(argname, args[argname]); // Store as a variable
swfo.write("flashcontent");
</script>
