<!-- test app load page without SWFObject -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="author" content="Google">
<meta name="description" content="Picnik lets you edit all your photos online, from one easy place.">
<meta name="keywords" content="photo, photograph, picture, edit, editing, adjustments, online, flickr, camera, digital, image, redeye, fix, photoshop">
<meta name="robots" content="index, follow">
<link rel="alternate" type="application/rss+xml" title="Picnik Blog Feed" href="http://feeds.feedburner.com/picnik" />
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="0">
<!--  BEGIN URLKit required section -->
<link rel="stylesheet" type="text/css" href="/urlkit.css" />
<!--  END URLKit required section -->
<title>Picnik</title>
<!--  BEGIN URLKit required section -->
<script src="/urlkit.js" language="javascript"></script>
<!--  END URLKit required section -->
<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>
<style media="all" type="text/css">
body {
	overflow-y: hidden;
	margin: 0; padding: 0;
	background-color: #FFFFFF;
	color: #666666;
	font-family: "Trebuchet MS", Arial, sans;
	font-size: 12px;
}
a {
	font-weight: bold;
	color: #618430;
}
a:hover {
	color: #769945;
}
a:active {
	color: #3b4d17;
}
div#noflash {
	background: #fff;
	width: 100%;
	position: absolute;
	top: 100px;
	text-align: center;
}
</style>
<script language="javascript" type="text/javascript">
    _uacct = "UA-976678-1";
    
   function getUserAgent() {
    	return navigator.userAgent;
   }

	function setTitle(value) {
		document.title = value + "Picnik";
	}
	
	function loadHiddenPage(url) {
		var iframe = window.frames['hiddenIFrame'];
		if (iframe) iframe.location = url;
	}
	
	function setHeight(strHeight) {
		document.getElementById("picnik").style.height = strHeight;
		if (strHeight != "100%") {
			document.getElementById("ifrmContent").height = "100%";
		} else {
			document.getElementById("ifrmContent").height = "0";
		}
	}
	
	function setIframeContent(strUrl) {
		if (document.getElementById("ifrmContent").src != strUrl)
			document.getElementById("ifrmContent").src = strUrl;
	}
	
	function close(strTarget) {
        document.location.replace(strTarget);
	}
	
	function expand(fExpand) {
		parent.onPicnikExpand(fExpand);
	}
</script>
</head>
<body>
<div id="flashcontent">
<embed src="Picnik.swf" 
    type="application/x-shockwave-flash" 
    quality="high" 
    scale="noscale" 
    salign="l" 
    wmode="transparent" 
    flashvars="serverurl=http://local.mywebsite.com/app" 
    width="100%" height="100%" 
    allowFullScreen="true"
    allowScriptAccess="always"
    name="Picnik" align="middle">
</embed>
     </div>
<iframe name="hiddenIFrame" src="/blank.html" style="width:0px;height:0px" frameborder="0"></iframe>

<!--  BEGIN URLKit required section -->
<div id="anchorDiv"></div>
<div id="formDiv"></div>
<iframe id="historyFrame" name="historyFrame" src="" height="100" width="100"></iframe>
<!--  END URLKit required section -->
<iframe id="ifrmContent" name="ifrmContent" src="/blank.html" height="0" width="100%" frameborder="0"></iframe>
<script language="javascript" type="text/javascript" src="/js/awstats_misc_tracker.js" ></script>
<noscript>
<img src="/js/awstats_misc_tracker.js?nojs=y" height="0" width="0" border="0" style="display: none" alt="">
</noscript>
<script type="text/javascript">
urchinTracker();
</script>
</body>
</html>
