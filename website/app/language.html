<script type="text/javascript">
function choice(strLang) {
    createCookie("locale",strLang);
    window.location = "/app";
}

function clearchoice(strLang) {
    eraseCookie("locale");
    window.location = "/app";
}

</script>
<h1>Pick a language</h1>
